<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script defer src="script.js"></script>
    <title>Words Counter</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Words Counter</h1>
        <form>
            <textarea class="textarea" placeholder="Paste your text"></textarea>
            <div class="buttons">
                <button class="load_container">Load txt
                    <input class="load" type="file">
                </button>
                <button class="reset">Reset</button>
                <button class="calculate">Ð¡alculate</button>
            </div>
        </form>
        <div class="display"></div>
        <div class="options">

            <label class="checkbox-blue">
                <input type="checkbox" class="letter_toggle">
                <span class="checkbox-blue-switch" data-label-on="=" data-label-off=">"></span>
            </label>

            <input type="number" class="letter option_input" placeholder="Letter">

            <label class="checkbox-blue">
                <input type="checkbox" class="ending_toggle">
                <span class="checkbox-blue-switch" data-label-on="excl" data-label-off="incl"></span>
            </label>

            <input type="text" class="ending option_input" placeholder="Ending">
            <input type="text" class="search option_input" placeholder="Search">
        </div>
    </div>
</body>
</html>
